<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>명함관리시스템 ver0.01</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
            text-align: center;
        }

        .form-group {
            text-align: left;
        }

        form {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>명함추가</h1>
        <hr>

        <form class="center-block">
            <div class="form-group">
                <label for="inputName1">이름</label>
                <input type="text" class="form-control" id="inputName1">
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber1">휴대전화</label>
                <input type="text" class="form-control" id="inputPhoneNumber1">
            </div>
            <div class="form-group">
                <label for="inputPhoneNumber2">일반전화</label>
                <input type="text" class="form-control" id="inputPhoneNumber2">
            </div>
            <div class="form-group">
                <label for="inputFax1">팩스</label>
                <input type="text" class="form-control" id="inputFax1">
            </div>
            <div class="form-group">
                <label for="inputEmail1">Email</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="inputMemo1">메모</label>
                <textarea class="form-control" id="inputMemo1" style="height: 200px;"></textarea>
            </div>
            <button id="eAddBtn" type="button" class="btn btn-primary">입력하기</button>
        </form>
        <hr> © 2018 정현컴퍼니
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://lab.alexcican.com/set_cookies/cookie.js"
        type="text/javascript"></script>
    <script>
	    var seq = $.cookie("seq");
	
	    if (!seq) {
	        alert("로그인을 먼저 해주세요!");
	        location.href = 'index.html';
	    }
	    
	    $(eAddBtn).click(function() {
	        $.ajax('http://192.168.0.30:8080/bitcamp-assignment-01/' + '/json/member/add2', {
	            method : 'POST',
	            dataType : 'json',
	            data : {
	                id : seq,
	                name : $(inputName1).val(),
	                phone : $(inputPhoneNumber1).val(),
	                home : $(inputPhoneNumber2).val(),
	                fax : $(inputFax1).val(),
	                email : $(inputEmail1).val(),
	                memo : $(inputMemo1).val()
	            },
	            success : function(data) {
	                if (data.status == "success") {
	                    location.href = 'main.html';
	                } else {
	                    alert("오류입니다!");
	                    console.log(data.error);
	                }
	            }
	        });
	    });
    </script>
</body>

</html>
