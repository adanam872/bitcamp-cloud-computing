<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style>
#resultDiv {
	height: 200px;
	border: 1px solid red;
}
</style>
</head>
<body>

	<h1>AJAX - get요청</h1>

	<button id="btn1">button1</button>

	<div id="resultDiv"></div>

	<script>
        // 비동기 요청에서 서버가 보낸 응답 결과를 받으려면 서버의 응답이 왔을 때 호출될 메서드를 XMLHttpRequest에 등록한다
        btn1.onclick = function() {

            var xhr = new XMLHttpRequest();

            // 서버가 요청을 처리하는 중에 오류가 발생한다면
            // 그 읃답 결과에 따라 분리해 처리해야 한다
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    //서버의 응답결과가 정상적인지 아니면 오류인지 확인하는 방법
                    //status 코드 값을 확인한다
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                        resultDiv.innerHTML = xhr.responseText;
                    } else {
                        alert("서버에서 오류발생");
                    }
                }
            };
            
            // 서버에 값을 보낼때 URL을 붙여 보낸다
            xhr.open('GET', 'ex01-2.jsp?a=100&b=100&op=%2B', true);
            xhr.send();
        }
    </script>

</body>
</html>
