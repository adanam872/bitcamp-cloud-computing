<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style>
#resultDiv {
    height: 200px;
    border: 1px solid red;
}
</style>
</head>
<body>

	<h1>AJAX - 비동기요청</h1>

	<button id="btn1">button1</button>
	
	<div id="resultDiv">
	
	</div>

	<script>
        // 동기 요청의 문제점을 극복하는 방법은
        // 서버에 요청할 때 별도의 스레드로 실행하는 방법이다
        // XMLHttpRequest는 비동기 요청을 지원한다.
        btn1.onclick = function() {
            // HTTP 요청을 수행할 객체 준비
            var xhr = new XMLHttpRequest();
            
            // 서버에 연결
            // 첫번째 파라미터 : http 메서드 예)get, post, head
            // 두번째 파라미터 : url
            // 세번째 파라미터 : 비동기 요청 여부 -> true (비동기로 작동)
            xhr.open('GET', 'ex01-1.jsp', true);
            
            // 서버에 요청 정보를 보낸다.
            // 별도의 스레드를 통해 서버에 요청을 한다. 그리고 서버의 응답을 기다리지 않고 즉시 다음 명령을 실행한다
            xhr.send();
            
            // 서버에서 받은 응답 데이터를 추출한다.
            // 서버에서 응답이 오기 전에 서버가 보낸 응답 결과를 출력하기 때문에 출력결과는 없다.
            console.log(xhr.responseText);
            
            resultDiv.innerHTML = xhr.responseText; 
        }
    </script>

</body>
</html>
