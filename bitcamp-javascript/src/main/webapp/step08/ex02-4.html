<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
<style>
#resultDiv {
	height: 200px;
	border: 1px solid red;
}
</style>
</head>
<body>

	<h1>AJAX - 비동기요청 서버의 응답결과 받기 II</h1>

	<button id="btn1">button1</button>

	<div id="resultDiv"></div>

	<script>
        // 비동기 요청에서 서버가 보낸 응답 결과를 받으려면 서버의 응답이 왔을 때 호출될 메서드를 XMLHttpRequest에 등록한다
        btn1.onclick = function() {

            var xhr = new XMLHttpRequest();

            // 서버가 요청을 처리하는 중에 오류가 발생한다면
            // 그 읃답 결과에 따라 분리해 처리해야 한다
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    //서버의 응답결과가 정상적인지 아니면 오류인지 확인하는 방법
                    //status 코드 값을 확인한다
                    if (xhr.status === 200) {
                        console.log(xhr.responseText);
                        resultDiv.innerHTML = xhr.responseText;
                    } else {
                        alert("서버에서 오류발생");
                    }
                }
            };
            
            // 다음과 같이 존재하지 않는 자원을 요청해 보자
            // 그럼 서버에서 오류가 발생할 것이고
            // 응답 status code는 200이 아닐 것이다.
            xhr.open('GET', 'ex01-1.jspㅌ', true);
            xhr.send();
        }
    </script>

</body>
</html>
