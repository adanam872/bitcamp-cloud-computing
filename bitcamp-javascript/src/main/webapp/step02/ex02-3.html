<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>
	<h1>반복문 - for</h1>
	<script>
        
        var sum = 0;
        
        for (var count = 1; count <= 10; count ++){
            sum += count;
        }
        console.log(sum);
    </script>
</body>
</html>
