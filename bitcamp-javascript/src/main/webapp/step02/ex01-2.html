<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>조건문 - switch</h1>
	<script>
        var level = 0;

        switch (level) {
        case 0:
            console.log("손님입니다.");
            break;
        case 1:
            console.log("회원입니다.");
            break;
        case 9:
            console.log("관리자입니다.");
            break;
        default:
            console.log("유효하지 않은 등급입니다.");
        }
    </script>

	<script>
        var label = 0;

        switch (label) {
        case 0:
            console.log("보기만 가능");
            break;
        case 1:
            console.log("자신의 게시물에 대해 변경 가능합니다");
            break;
        case 9:
            console.log("모두 가능합니다");
            break;
        default:
            console.log("유효하지 않은 등급입니다.");
        }
    </script>
</body>
</html>
