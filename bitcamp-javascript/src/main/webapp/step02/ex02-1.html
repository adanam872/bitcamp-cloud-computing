<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>반복문 - while</h1>
	<script>
        var count = 1;
        var sum = 0;

        while (count <= 10) {
            sum += count++;
        }

        console.log(sum);
    </script>
</body>
</html>
