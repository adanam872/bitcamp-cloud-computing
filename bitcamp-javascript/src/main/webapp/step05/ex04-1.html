<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>navigator객체 - 웹브라우저 정보</h1>


	<script>
	   //window.navigator는 웹 브라우저를 다루는 객체이다.
	   console.log(window.navigator);
	   console.log(navigator.userAgent)
	   if (navigator.userAgent.indexOf("Chrome" != -1)) {
	       console.log("크롬 브라우저");
	   } else if (navigator.userAgent.indexOf("Safari" != -1)) {
	       console.log("사파리 브라우저");
	   } else if (navigator.userAgent.indexOf("Firefox" != -1)) {
	       console.log("파이어 폭스 브라우저");
	   } else {
	       console.log("guitar browser");
	   }
    </script>
</body>
</html>
