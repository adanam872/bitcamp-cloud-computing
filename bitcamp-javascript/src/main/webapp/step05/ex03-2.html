<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>location객체 - 페이지 바꾸기</h1>

    <button onclick="changePage()">button</button>
    <p>
        <a href="ex03-3.html?no=2">gogo</a>
    </p>

	<script>
        //ㅣlocation.href의 값을 변경하면 해당 URL을 요청한다
        // 따라서 페이지가 바뀐다.
        function changePage() {
            location.href = "ex03-1.html";
        }
    </script>
</body>
</html>
