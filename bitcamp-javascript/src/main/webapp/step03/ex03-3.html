	<h1>함수 - 파라미터로 함수 전달하기</h1>

	<script>
        function plus(a, b) {
            console.log(a + b);
        }

        function minus(a, b) {
            console.log(a - b);
        }

        function multiple(a, b) {
            console.log(a * b);
        }

        function devide(a, b) {
            console.log(a / b);
        }

        function caller(a) {
            a(200, 100);
        }
        
        caller(plus);
        
    </script>
</body>
