<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>함수 파라미터 - rest parameter</h1>


	<script>
	   //rest 파라미터는 나머지 아규먼트 값을 갖고 있는 배열이다..
	   function f1(a,b, ...x) {
	       console.log(a,b);
	       console.log("=================");
	       for (var value of x) {
	           console.log(value);
	       }
	       console.log("=================");
	       console.log("length =", arguments.length);
	       for (var value of arguments) {
	           console.log(value);
	       }
	       console.log("=================");
	   }
	   f1();
	   f1(100);
	   f1(100,200);
	   f1(100, 200, 300);
       f1(100, 200, 300, 400);
	</script>
</body>
</html>
