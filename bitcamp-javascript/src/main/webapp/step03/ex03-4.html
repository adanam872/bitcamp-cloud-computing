<body>

	<h1>함수 - 함수를 리턴하기</h1>

	<script>
        //함수를 리턴하는 것이 아니라 함수의 주소를 리턴한다.

        function f1(op) {
            switch (op) {
            case "+" : return function plus(a, b) { console.log(a + b); };
            case "-" : return function minus(a, b) { console.log(a - b); };
            case "*" : return function multiple(a, b) { console.log(a * b); };
            case "/" : return function devide(a, b) { console.log(a / b); };
            default : return function error() {console.log("지원하지 않는 연산자 입니다.");};
            }
        }
        
        var a = f1("*");
        a(5, 7);
    </script>
    
    <script>
    var x = f1("+");
    var y = f1("+");
    
    if (x==y) {
        console.log("x == y");
    }
    </script>
</body>
