<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>함수 - 파라미터로 함수 전달하기</h1>

	<script>
        function f1() {
            console.log("f1()...");
        }
        
        
        function caller(a) {
            a();
        }
        
        caller(f1); //caller()를 호출할 때 f1() 함수의 주소를 전달한다.
    </script>
</body>
</html>
