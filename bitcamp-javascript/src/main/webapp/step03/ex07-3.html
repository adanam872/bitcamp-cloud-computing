<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>배열 리턴 값 받기</h1>

	<script>
        function f1() {
            return ["홍길동", 100, 100, 96];
        }
        
        // 배열 값을 분해하여 변수에 받을 때는 대괄호를 사용한다.
        var [name, kor] = f1();
        
        console.log(name, kor);
    </script>
</body>
</html>
