<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>arrow 함수 - 정의하기</h1>


	<script>
        // arguments 배열에 parameter로 받은 값들이 다 저장된다.
        function f1(a, b) {
            console.log(a, b);

        }

        var f2 = function(a, b) {
            console.log(a, b);
        };
        
        // Arrow 함수
        var f3 = (a, b) => {
            console.log(a,b);
        };
        
        f1(1,2);
        f2(10,20);
        f3(100,200);
    </script>
</body>
</html>
