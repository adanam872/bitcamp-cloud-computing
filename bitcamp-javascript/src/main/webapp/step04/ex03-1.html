<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>생성자 - 생성자 사용 전</h1>

	<script>
        var s1 = {
            name : "홍길동",
            kor : 100,
            eng : 90,
            math: 70,
            sum: function() {return this.kor + this.eng + this.math},
            avg: function() {return this.sum/3}
        };

        // arrow 함수에서 this는 항상 window 객체를 가르킨다.
        // this 는 함수가 소속된 객체를 가르킨다.
        
        var s2 = {
            name : "임꺽정",
            kor : 90,
            eng : 90,
            math: 70,
            sum: function() {return this.kor + this.eng + this.math},
            avg: function() {return this.sum/3}
        };

        var s3 = {
            name : "유관순",
            kor : 80,
            eng : 80,
            math: 70,
            sum: function() {return this.kor + this.eng + this.math},
            avg: function() {return this.sum/3}
        };
        
        console.log(s1);
        console.log(s2);
        console.log(s3);
    </script>
</body>
</html>
