<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>생성자 - 생성자 사용 전</h1>

	<script>
	
	// 생성자 함수는 첫글자를 대문자로 쓴다.
	// 모든 생성자는 특별하게 지정하지 않으면 상위 생성자로서 Object()를  먼저 호출한다.
	// 그래서 자바스크립트의 모든 객체는 Object() 생성자가 추가한 프로퍼티(변수+메서드)를 갖고있다.
	function Score(name, kor, eng, math) {
	        this.name= name;
	        this.kor= kor;
	        this.eng= eng;
	        this.math= math;
	        this.sum = function() {return this.kor + this.eng + this.math};
	        this.avg = function() {return this.sum()/3};	    
	}
	
	var scores = [
	    new Score("홍길동",100,90,80),
	    new Score("임꺽정",90,90,80),
	    new Score("유관순",80,90,70)
    ];
       
	for (var s of scores) {
	    console.log(s.name, s.sum(), s.avg());
	}
    </script>
</body>
</html>
