<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

    <h1>객체정의 - Object.create</h1>

    <script>
    
        // 다른 객체를 복제해서 만들기
        var score = new Object();
        score.name = "홍길동";
        score.kor = 0;
        score.eng = 0;
        score.math = 0;
        score. sum = 0;
        score. avg = 0;
        var obj1 = Object.create(score);
        console.log(obj1);
        
        // 자바스크립트는 자바처럼 설계도를 기반으로 객체를 만들지 않는다
        // 다른 객체를 복제해서 객체를 만들 수 있다.
    </script>
</body>
</html>
