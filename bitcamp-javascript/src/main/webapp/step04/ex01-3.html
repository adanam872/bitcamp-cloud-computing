<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

    <h1>객체정의 - Object.create(Object.prototype)</h1>

    <script>
    
        // Object.prototype => 객체가 가져야할 최소한의 프로퍼티(변수와 메소드)를 갖고 있는 객체
        // 자바스크립트에서는 필드라는 용어가 없다
        
        // 기본 객체를 사용하여 새 객체 만들기
        var obj1 = Object.create(Object.prototype);
        console.log(obj1);
        
        // 자바스크립트는 자바처럼 설계도를 기반으로 객체를 만들지 않는다
        // 다른 객체를 복제해서 객체를 만들 수 있다.
    </script>
</body>
</html>
