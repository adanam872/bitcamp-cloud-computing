<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>객체정의 - 함수 추가하기2</h1>
	
	<script>
        // 객체명.프로퍼티값
        var obj1 = new Object();
        obj1.result = 0;
        obj1.plus = function(value) {
            this.result += value;
        };
        obj1.minus = function(value) {
            this.result -= value;
        };
        console.log(obj1);
    </script>
</body>
</html>
