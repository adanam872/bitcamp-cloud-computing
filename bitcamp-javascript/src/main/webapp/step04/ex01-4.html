<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>객체정의 - new 명령과 object 함수</h1>

	<script>
        // new 명령은 빈 객체를 생성한다.
        // Object() => 빈 객체에 최소한의 프로퍼티를 추가한다.
        // Object.create(Object.prototype) 과 결과가 같다.
        // 이렇게 객체에 프로퍼티를 추가해주는 함수를 생성자 (constructor)라 부른다.
        // 자바스크립터는 생성자를 위한 별도의 문법이 없다. 그냥 일반 함수 문법을 사용한다
        // new 단독으로 사용할 수는 없다.
        var obj1 = new Object();
        console.log(obj1);
    </script>
</body>
</html>
