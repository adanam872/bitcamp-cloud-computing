<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>객체정의 - 프로퍼티 추가하기</h1>

	<script>
        // 객체명.프로퍼티값
        var obj1 = new Object();
        obj1.name = "홍길동";

        // 객체명["프로퍼티명"] 프로퍼티 명 특수기호나 공백 가능
        obj1["kor"] = 100;
        console.log(obj1);
    </script>
</body>
</html>
