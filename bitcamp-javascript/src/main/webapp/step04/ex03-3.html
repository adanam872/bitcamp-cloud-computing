<body>

	<h1>생성자 - 생성자 사용 전</h1>

	<script>
	
	function createScore(name, kor, eng, math) {
	    return {
	        name: name,
	        kor: kor,
	        eng: eng,
	        math: math,
	        sum() {return this.kor + this.eng + this.math},
	        avg() {return this.sum()/3}
	    }
	}
	
	var scores = [
	    createScore("홍길동",100,90,80),
	    createScore("임꺽정",90,90,80),
	    createScore("유관순",80,90,70)
    ];
       
	for (var s of scores) {
	    console.log(s.name, s.sum(), s.avg());
	}
    </script>
</body>
