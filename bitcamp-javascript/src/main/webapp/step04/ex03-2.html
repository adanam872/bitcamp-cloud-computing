<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>생성자 - 생성자 사용 전</h1>

	<script>
	
	var scores = [{
        name : "홍길동",
        kor : 100,
        eng : 90,
        math: 70,
        sum() {return this.kor + this.eng + this.math},
        avg() {return this.sum()/3}
    }, 
    {
        name : "임꺽정",
        kor : 90,
        eng : 90,
        math: 70,
        sum() {return this.kor + this.eng + this.math},
        avg() {return this.sum()/3}
    },
    {
        name : "유관순",
        kor : 80,
        eng : 80,
        math: 70,
        sum() {return this.kor + this.eng + this.math},
        avg() {return this.sum()/3}
    }
    ];
       
	for (var s of scores) {
	    console.log(s.name, s.sum(), s.avg());
	}
    </script>
</body>
</html>
