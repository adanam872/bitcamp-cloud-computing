<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>DOM API - 클래스로 태그 찾기</h1>
	
	<h1 class="g1 g3">제목 1</h1>
	<h1 class="g1">제목 2</h1>
	<h1 class="g1 g2 g3">제목 3</h1>
	<h1 class="g2">제목 4</h1>
	
	<script>
	   // 리턴값은 태그 객체를 담고있는 HtmlCollection이다.
	   var el = document.getElementsByClassName("g2 g3");
	   console.log("==============");
	   
	   for (var value of el)
	       console.log(value);
    </script>
    
<!--     //knou100255 -->
</body>
</html>
