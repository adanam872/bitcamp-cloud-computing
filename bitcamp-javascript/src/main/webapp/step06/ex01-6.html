<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>DOM API - 특정 태그 아래에 소속된 태그를 찾기</h1>
	<div id="d1">
		<h2 class="g1 g3">d1.제목 1</h2>
		<h2 class="g1">d1.제목 2</h2>
		<h2 class="g1 g2 g3">d1.제목 3</h2>
		<h2 class="g2">d1.제목 4</h2>
	</div>

	<div id="d2">
		<h2 class="g1 g3">d2.제목 1</h2>
		<h2 class="g1">d2.제목 2</h2>
		<h2 class="g1 g2 g3">d2.제목 3</h2>
		<h2 class="g2">d2.제목 4</h2>
	</div>

	<h2 class="g1 g3">제목 1</h2>
	<h2 class="g1">제목 2</h2>
	<h2 class="g1 g2 g3">제목 3</h2>
	<h2 class="g2">제목 4</h2>

	<script>
	   
	   // Document 객체에 대해 quertSelector() 또는 querySelectAll()을 호출하면
	   // 문서 전체에 해당 조건의 태그를 찾는 것이다.
	   var el = document.querySelectorAll(".g1.g3");
	   console.log(el);
	   console.log("--------------");
	   
	   // 부모태그를 지정하면 그 부모 태그의 자손들에게서 찾는다.
	   var el = d2.querySelectorAll(".g1.g3");
       console.log(el);
       console.log("--------------");
	   
    </script>

	<!--     //knou100255 -->
</body>
</html>
