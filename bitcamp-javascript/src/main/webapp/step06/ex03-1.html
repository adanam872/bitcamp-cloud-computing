<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>DOM API - 속성변경</h1>

	<h1>제목1</h1>
	<h1>제목2</h1>
	<h1>제목3</h1>
	<h1>제목4</h1>

	<script>
	
	   // 태그의 콘텐트와 스타일 변경하기
        var e = document.querySelector("h1:nth-child(2)");
        e.innerHTML ="'" + e.innerHTML + "'"; 
        e.style.color = "white";
        e.style.backgroundColor = "black";
        e.style.fontWeight = "bolder";
        
        // style이름에 대시(-)가 포함된 경우, 프로퍼티 이름으로 사용할 수 없기 때문에 자바스크립트는
        // 이를 대신할 변수를 정의해 놓고 있다.
        // 보통 -를 빼고 다음 단어의 첫 알파벳을 대문자로 쓰면 된다.
        // 스타일 이름을 ㄱ대로 쓰고 싶다면 대괄호를 사용하라
    </script>

</body>
</html>
