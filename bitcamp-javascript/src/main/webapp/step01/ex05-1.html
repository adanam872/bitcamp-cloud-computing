<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - 배열 Array() 함수</h1>

	<script type="text/javascript">
	   var arr = new Array();
	   
	   // 배열에 값 넣기
	   arr[0] = 100;
	   arr[1] = 200;
	   arr[2] = 300;
	   
	   console.log(arr[0]);
	   console.log(arr[1]);
	   console.log(arr[2]);
	</script>
</body>
</html>
