<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>strict mode</h1>

	<script type="text/javascript">
		//자바 스크립트는 변수를 선언하지 않고 바로 사용할 수 있다.
		var a = 100;
		console.log(a);

		// 변수선언없이 마구잡이로 변수를 사용하면 유지보수가 힘들어진다
		// 그래서 변수선언을 강요하기 위해 strict 모드라는 것을 제공한다.

		"use strict" //그냥 한 줄의 문자열로 strict를 선언하라
		// 중간에 선언하는 것은 의미없다
		// 반드시 스크립트 태그 첫 줄에 선언해야 한다.

		b = 200;
	</script>

	<script>
		"use strict"
		c = 10;
		console.log(c);
		
	</script>
</body>
</html>
