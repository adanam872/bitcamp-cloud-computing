<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - Array.length property</h1>

	<script type="text/javascript">
        var arr = new Array();

        // 배열에 값 넣기
        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;

        // 배열객체는 배열의 크기를 보관하고있는 length라는 빌트인 변수가 있다.
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>
</body>
</html>
