<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - array의 주요 method들</h1>

	<script type="text/javascript">
        var arr = new Array();

        // 자바스크립트 배열은 Array() 함수로 만든 객체이다.
        // 따라서 배열에 필요한 메서드를 호출할 수 있다.
        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;
        arr[3] = 400;
        arr[4] = 500;
        printArray(arr);
        
        var arr2 = arr.slice(1, 4);
        printArray(arr2);
        
        var arr3 = arr.splice(1, 2);
        printArray(arr3);
        
        printArray(arr);
        
        arr.splice(1,0,700,800,900);
        printArray(arr);

        function printArray(a) {
            console.log("배열길이 :", a.length);
            // 배열객체는 배열의 크기를 보관하고있는 length라는 빌트인 변수가 있다.
            for (var i = 0; i < a.length; i++) {
                console.log(a[i]);
            }
            console.log("---------------");
        }
    </script>
</body>
</html>
