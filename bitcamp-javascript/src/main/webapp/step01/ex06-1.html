<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - destructuring(분해)</h1>

	<script type="text/javascript">
	   var arr = ["홍길동", 100, 90, 80];
	   
	   var name = arr[0];
	   var kor = arr[1];
	   var eng = arr[2];
	   var math = arr[3];
	   console.log(name, kor, eng, math);
	   
	   // 배열의 값을 여러 변수에 분해하여 저장하기
	   var [name2, kor2, eng2, math2] = arr;
	   console.log(name2, kor2, eng2, math2);
	</script>
</body>
</html>
