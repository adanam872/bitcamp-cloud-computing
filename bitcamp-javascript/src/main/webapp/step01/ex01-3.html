<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>script tag의 실행 오류</h1>

	<script>
		console.log("1111");

		// 예외가 발생할 소지가 있는 코드는 try...catch 블록으로 묶어 놓으면
		// 예외가 발생하더라고 다음 문장은 그대로 실행 될 것이다

		try {
			fuckyou(); // 존재하지 않는 함수를 호출하여 오류를 발생
		} catch (e) {
			console.log(e);
		}
		console.log("2222");
	</script>

	<h2>title2</h2>

	<script>
		console.log("3333");

		try {
			fuckyou(); // 존재하지 않는 함수를 호출하여 오류를 발생
		} catch (e) {
			console.log(e);
		}
		console.log("4444");
	</script>
</body>
</html>
