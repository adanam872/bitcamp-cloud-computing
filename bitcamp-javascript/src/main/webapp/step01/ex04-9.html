<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - 변수 호이스팅</h1>

	<script type="text/javascript">
	   //strict 모드에서는 변수를 선언하지않고 사용할 수 없다.
	   //그런데 사용후에라도 변수를 선언하면 오류가 발생하지 않는다.
	   // 자바스크립트는 script 태그를 실행하기 전에 먼저 script 태크 안에 선언된 모든 변수 선언을 맨 앞으로 끌어 올려 먼저 실행한다.
	   // 변수선언과 할당하는 문장이 함께 있을 경우에 
	   // 변수 선언만 끌어 올려지고 할당문은 그 자리에 그대로 놓인다.
	</script>
</body>
</html>
