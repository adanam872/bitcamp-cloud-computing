<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - 객체의 변수에 값 넣기</h1>

	<script type="text/javascript">
	
	   window.a = 100;
	   window["b"] = 200;
	   window['c'] = 300;
	   
	   console.log(a);
	   console.log(b);
	   console.log(c);
	   
	   // 점(.)을 사용할 때는 변수 이름에 공백이나 특수문자를 넣을 수 없다.
	</script>
</body>
</html>
