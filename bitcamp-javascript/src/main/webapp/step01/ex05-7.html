<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>배열 선언 - 단축 문법 대괄호</h1>

	<script type="text/javascript">
        var arr = [];

        arr[0] = 100;
        arr[1] = 200;
        arr[2] = 300;
        arr[3] = 400;
        arr[4] = 500;
        console.log("배열길이 :", arr.length);
        // 배열객체는 배열의 크기를 보관하고있는 length라는 빌트인 변수가 있다.
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        console.log("---------------");
        arr.forEach(function(element, index) {console.log(element, index);});
    </script>
</body>
</html>
