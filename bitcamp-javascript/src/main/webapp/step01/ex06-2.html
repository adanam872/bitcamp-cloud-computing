<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 destructuring - 객체 값을 분해햐여 저장하기</h1>

	<script type="text/javascript">
	
	   var obj = new Object();
	   obj.name = "홍길동";
	   obj.kor = 100;
	   obj.eng = 90;
	   obj.math = 80;
	   
	   // 객체에서 추출하고자 하는 property이름과 같은 이름으로 변수를 선언해야 한다.
	   var {name, eng} = obj;
	   
	   console.log(name,eng);
	   
	   // 변수 이름 다르게 하고 싶으면
	   var {kor: k, eng: e} = obj;
	   console.log(k, e);
	   
	   // 값이 없을 때 기본값
	   var {name: n, sum: s = 0, avg: a = 0.0} = obj;
	   console.log(n,s,a);
	</script> 
</body>
</html>
