<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - 글로벌 변수와 window 객체</h1>

	<script type="text/javascript">
	
	   // script 태그에 그냥 선언한 변수는 모두 글로벌 변수이다.
	   // 즉 window객체에 소속된다.
	   // window 객체 : 웹 브라우저에서 제공하는 내장 객체이다.
		var a; 
		
		a = 100;
	</script>
	
	<script type="text/javascript">
	   console.log(a);
	   console.log(window.a);
	</script>
</body>
</html>
