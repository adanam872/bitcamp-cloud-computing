<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - 자바와 차이점</h1>

	<script type="text/javascript">
        var arr = new Array();

        // 배열에 값 넣기
        arr[0] = "홍길동";
        arr[1] = 100;
        arr[2] = 100;
        arr[3] = 100;
        arr[4] = 300;
        arr[5] = 100.0;
        arr[6] = false;
        arr[7] = "임꺽정";
        arr[8] = 90;
        arr[9] = 90;
        arr[10] = 90;
        arr[11] = 270;
        arr[12] = 90.0;
        arr[13] = true;

        // 배열객체는 배열의 크기를 보관하고있는 length라는 빌트인 변수가 있다.
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
    </script>
</body>
</html>
