<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>
</head>
<body>

	<h1>변수 선언 - 로컬 변수와 블럭</h1>

	<script type="text/javascript">
	
	   function f() {
		   var b;
		   b = 200;
		   {
			   //자바스크립트는 블록을 이용한 변수의 범위 제한을 지원하지 않는다.
			   var c = 300; 
		   }
		   // 당연히 함수에서는 window 객체에 소속된 변수를 사용할 수 있다.
		   console.log("f() : ", b);
		   console.log("f() : ", c);
	   }
	   
	   f();
	   
	   //함수 밖에서는 함수의 로컬 변수를 사용할 수 없다.
	   console.log("f() : ", b);
       console.log("f() : ", c);
       
       // 자바 스크립트 세계에서는 오직 함수 밖에 선언된 글로벌 변수와
       // 함수 안에 선언된 로컬 변수 밖에 없다.
	</script>
</body>
</html>
