<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>이벤트 처리 - 이벤트 리스너와 this</h1>

	<button id="btn1">button1</button>
	<button id="btn2">button2</button>
	<button id="btn3">button3</button>
	<button id="btn4">button4</button>

	<script>
	    
	    btn1.onclick = function f1() {
	        //this는 listener를 등록한 태그 객체를 가리킨다.
            console.log(this);
        };
        
        //arrow function에서 this는 무조건 window 객체를 가르킨다.
        btn2.onclick = () => {
            console.log(this);
        };
	    </script>

</body>
</html>
