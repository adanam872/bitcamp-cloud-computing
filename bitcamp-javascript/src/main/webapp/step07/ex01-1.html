<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>javascript</title>

</head>
<body>

	<h1>이벤트 처리 - 이벤트와 이벤트 리스너</h1>

	<button id="btn1"
		onclick="var v = prompt('나이는?'); if(parseInt(v) < 19) alert('미성년입니다.'); else alert('성년입니다.');">button1</button>
	<button id="btn2" onclick="f1()">button2</button>
	<button id="btn3">button3</button>
	<button id="btn4">button4</button>

	<script>
        // event 사용자나 웹 브라우저에 의해 발생되는 특별한 상태를 말한다
        // 예) 마우스를 클릭, 키보드를 누르기, 키보드의 키를 누르기, 키보드의 키를 떼기

        // 이벤트 리스너 특정 상태에서 작업을 수행하도로 실행되는 메서드

        // 이벤트 처리 : 특정 이벤트가 발생했을 때 호출될 함수를 등록하는 것

        // 방법1) 태그에 이미 특정 이벤트와 관련하여 등록된 속성에 자바 스크립트 코드를 넣기
        // 이벤트 관련 속성의 이름은 on으로 시작한다. <button onclick="var v = prompt('나이는?'); if (parseInt(v) < 19) alert('미성년입니다';)">
        // 이 방식은 HTML 코드와 자바스크립트 코드가 섞여있기 때문에 유지보수에 안 좋다. 긴 코드는 읽기에도 힘들다.

        // 방법2) 1번 방법과 마찬가지로 html코드에 자바 스크립트 코드를 둔다. 하지만 대부분의 코드는 함수 안에 정의해 두고  Html에서는 그 함수를 호출하는 코드만 둔다.
        // 1번보다는 낫지만 그래도 html 코드에 자바 스크립트 코드가 섞여 있다.
        function f1() {
            var v = prompt('나이는?');
            if (parseInt(v) < 19)
                alert('미성년입니다.');
            else
                alert('성년입니다.');
        }

        // 방법3) 태그를 찾아 이벤트 리스너 이름으로 함수를 등록하기
        // 이벤트 리스너 이름은 태그의 on으로 시작하는 속성 이름과 같다 예) onclick
        // 이방식은 함수를 하나만 등록할 수 있다.
        var e = document.querySelector("#btn3");
        e.onclick = function() {
            var v = prompt('나이는?');
            if (parseInt(v) < 19)
                alert('미성년입니다.');
            else
                alert('성년입니다.');
        }

        // 방법4) 이벤트 리스너(핸들러)를 여러 개 등록할 때 이 방식을 사용한다.
        // e.addEventListener("이벤트명", 함수);
        var e = document.querySelector("#btn4");
        e.addEventListener("click", function(event) {
            var v = prompt('나이는?');
            if (parseInt(v) < 19)
                alert('미성년입니다.');
            else
                alert('성년입니다.');
        });
        e.addEventListener("click", function(event) {alert("okok")});
        e.addEventListener("click", function(event) {alert("nono")});
    </script>

</body>
</html>
